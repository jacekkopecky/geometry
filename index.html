<!doctype html>
<head>
  <title>geometry</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
    }
    h1 {
      margin: 0;
    }
    header {
      padding: 1em;
      display: flex;
      align-items: center;
      gap: 1em;
    }
    canvas {
      border: solid thin black;
      flex-grow: 1;
    }
  </style>
</head>

<body>
  <header>
    <h1>geometry</h1>
    <button data-circles="[[0,0,1]]" class="reset">Reset one circle</button>
    <button data-circles="[[-1,0],[1,0]]" class="reset">Reset two points</button>
  </header>

  <canvas width="200" height="200"></canvas>
  <script type="module" src="dist/index.js"></script>
</body>
